<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simon Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">        
    </head>
    <body>
       <div class="content">

           <div class="field">
               <div class="game">
                   <h1>Welcome to Simon Game</h1>
                    <div class="upperSq">
                            <div class="circle">
                                    <button class="strict" id="strict">Strict Mode</button>                                    
                                <div class="screen">
                                    <h2 class="stepsCount"></h2>
                                </div>
                                <p class="label">OFF</p>
                                <label class="switch">
                                    <input type="checkbox" id="toggle">
                                    <span class="slider round"></span>
                                  </label>
                                  <p class="label">ON</p>
                                    <button class="start" id="start">Start</button>
                                </div>
                            <div class="square s1" id="s1" value=1>
                                <audio id="sound1">
                                <source src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3' type="audio/mpeg">
                                </audio>
                            </div>
                            
                             <div class="square s2" id="s2" value=2>
                                <audio id="sound2">
                                <source src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3' type="audio/mpeg">
                                </audio>
                             </div>

                          </div>
                          <div class="bottomSq">
                                <div class="square s3" id="s3" value=3>
                                <audio id="sound3">
                                <source src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3' type="audio/mpeg">
                                </audio>
                                </div>

                                 <div class="square s4" id="s4" value=4>
                                <audio id="sound4">
                                <source src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3' type="audio/mpeg">
                                </audio>
                                 </div>
                              </div>
                </div>
           </div>

       </div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>         -->
       <script src="script.js" type="text/javascript"></script>     
    </body>
</html>
